<div class="card">
    <div class="card-header heading" style="background-color: powderblue;">
        Register - Template Form
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="save(regForm)" #regForm="ngForm">

            <!-- First Name Field -->
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="firstNameId">First Name</label>
                <div class="col-md-8">
                    <input
                        type="text"
                        class="form-control"
                        id="firstNameId"
                        required
                        minlength="4"
                        name="firstName"
                        [(ngModel)]="user.firstName"
                        #firstNameVar="ngModel"
                        [ngClass]="{'is-invalid': (firstNameVar.touched || firstNameVar.dirty) && !firstNameVar.valid}"
                    />
                    <span class="invalid-feedback">
                        <span *ngIf="firstNameVar.errors?.['required']">
                            Please enter your first name.
                        </span>
                        <span *ngIf="firstNameVar.errors?.['minlength']">
                            The first name needs to be at least 4 characters.
                        </span>
                    </span>
                </div>
            </div>

            <!-- City Field -->
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="cityId">City</label>
                <div class="col-md-8">
                    <input
                        type="text"
                        class="form-control"
                        id="cityId"
                        required
                        name="city"
                        [(ngModel)]="user.city"
                        #cityVar="ngModel"
                        [ngClass]="{'is-invalid': (cityVar.touched || cityVar.dirty) && !cityVar.valid}"
                    />
                    <span class="invalid-feedback">
                        <span *ngIf="cityVar.errors?.['required']">
                            Please enter your city.
                        </span>
                    </span>
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="emailId">Email</label>
                <div class="col-md-8">
                    <input
                        type="email"
                        class="form-control"
                        id="emailId"
                        required
                        name="email"
                        [(ngModel)]="user.email"
                        #emailVar="ngModel"
                        [ngClass]="{'is-invalid': (emailVar.touched || emailVar.dirty) && !emailVar.valid}"
                    />
                    <span class="invalid-feedback">
                        <span *ngIf="emailVar.errors?.['required']">
                            Please enter your email.
                        </span>
                        <span *ngIf="emailVar.errors?.['email']">
                            Enter a valid email.
                        </span>
                    </span>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-4">
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [title]="regForm.valid ? 'Save Data' : 'Disable till Valid'"
                        [disabled]="!regForm.valid"
                    >
                        Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
